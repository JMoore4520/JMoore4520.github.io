<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "bradford",
        "author": "Joseph Moore",
        "sceneFadeDuration": 1000
    },
    
    "scenes": {
        "bradford": {
            "title": "Bradford City Centre",
            "hfov": 120,
            "pitch": -28,
            "yaw": -30,
            "type": "equirectangular",
            "panorama": "/imgs/equi/brad.jpg",
            "hotSpotDebug": true,
            "hotSpots": [
                {
                    "pitch": 3.6,
                    "yaw": -30.8,
                    "type": "scene",
                    "text": "Baildon Hill",
                    "sceneId": "baildonhill",
                    "targetYaw": -150,
                    "targetPitch": -8.5
                }
            ]
        },

        "baildonhill": {
            "title": "Baildon Hill",
            "hfov": 120,
            "pitch": -8.5,
            "yaw": -150,
            "type": "equirectangular",
            "panorama": "/imgs/equi/DJI_20250630084020_0466_D.JPG",
            "hotSpotDebug": true,
            "hotSpots": [
                {
                    "pitch": 3.4,
                    "yaw": 30.25,
                    "type": "scene",
                    "text": "Bradford City Centre",
                    "sceneId": "bradford",
                    "targetYaw": -30,
                    "targetPitch": -28
                }
            ]
        }
    }
});
</script>

</body>
</html>
